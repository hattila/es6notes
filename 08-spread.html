<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>spread</title>
</head>
<body>
<script>
    const featured = ['Deep Dish', 'Pepperoni', 'Hawaiian'];
    const specialty = ['Meatzza', 'Spicy Mama', 'Margherita'];

    // const pizzas = features.concat(specialty);

	// spread takes all the items, in an iterable, and created an array of them
	// so with spread we can concat the two arrays, and insert a new element 'veg'
	// without doing multiple concats
	const pizzas = [...featured, 'veg', ...specialty];

	//
	// copy an array
	//

	// this only creates a reference
	// const fridayPizzas = pizzas;

	// this makes a new array
	// const fridayPizzas = [].concat(pizzas);

	// with spread
	const fridayPizzas = [...pizzas]; // takes all elements and creates a new array

    const deepDish = {
        pizzaName: 'Deep Dish',
        size: 'Medium',
        ingredients: ['Marinara', 'Italian Sausage', 'Dough', 'Cheese']
    };

    const shoppingList = ['Milk', 'Fluor', ...deepDish.ingredients]; // spread makes a true copy!
	console.log(shoppingList);

	const comments = [
		{id: 12345, text: 'asdagkdlgdg'},
		{id: 12346, text: 'asdagkdlgdg'},
		{id: 12347, text: 'i want to remove dis'},
		{id: 12348, text: 'asdagkdlgdg'},
	];

	const id = 12347;
	const commentIndex = comments.findIndex(comment => comment.id === id);
	// console.log(commentIndex);

	const newComments = [...comments.slice(0, commentIndex), ...comments.slice(commentIndex+1)];
	console.log(newComments);

	//
	// spread into a function
	//

	const inventors = ['Einstein', 'Newton', 'Galileo'];
	const newInventors = ['Musk', 'Jobs'];

	// previously
	// inventors.push.apply(inventors, newInventors);
	// console.log(inventors);

	inventors.push(...newInventors); // it is equivalent to .push('Musk', 'Jobs')
    console.log(inventors);


    const name = ['A', 'B'];

    function sayHi(first, last) {
        console.log(`Hey there ${first} ${last}`);
	}

	// sayHi(name[0], name[1]);
	sayHi(...name);


    //
	// REST ...
	// works as the opposite of a spread, takes multiple things and packs them into an array.
	//

	function convertCurrency(rate, ...amounts) {
	    // console.log(rate);
	    // console.table(amounts); // don't forget this, it's cool

		return amounts.map(amount => amount * rate);
	}

	const convertedCurrencies = convertCurrency(1.54, 10, 23, 52, 1, 56);
	console.log(convertedCurrencies);

	// destructuring example
	const runner = ['Firstname Surname', 123, 5.5, 3, 6, 35];
	const [runnerName, runnerId, ...runs] = runner;
	console.log(runnerName, runnerId, runs);

	const team = ['One', 'Tow', 'Rest', 'Of', 'The', 'Team'];
	const [captian, assistant, ...players] = team;
    console.log(captian, assistant, players);

</script>
</body>
</html>
