<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template Strings!</title>
</head>
<body>
<script>
    const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'Hugo', age: 8 },
        { name: 'Sunny', age: 1 }
    ];

    // the back tick is the new string indicator.
	// supports multiline strings
	// can show variables inside with ${var}
	// can be nested
    const markup = `
    	<ul class="dogs">
    		${dogs.map(dog => `<li>${dog.name} is ${dog.age * 7}</li>`).join('')}
		</ul>
    `;

    // still on the road of forgetting JQ
    document.body.innerHTML = markup;

    console.log(markup);

	const song = {
	    name: 'balh blah',
		artist: 'Tupac',
		featuring: 'Biggi Smalls'
	};

    // ternary in a template
	const markup2 = `
		<div class="song">
			<p>
				${song.name} - ${song.artist}
				${song.featuring ? `(Featuring ${song.featuring})` : ``}
			</p>
		</div>
	`;

    document.body.innerHTML = markup2;

    const beer = {
        name: 'Belgian Wit',
        brewery: 'Steam Whistle Brewery',
        keywords: ['pale', 'cloudy', 'spiced', 'crisp']
    };

    function renderKeywords(keywords) {
		return `
			<ul>
				${keywords.map(keyword => `<li>${keyword}</li>`).join('')}
			</ul>
		`;
    }

    // can call functions inside a tempalte string
    const markup3 = `
		<div class="beer">
			<h2>${beer.name}</h2>
			<p class="brewery">${beer.brewery}</p>
			${renderKeywords(beer.keywords)}
		</div>
	`;

    document.body.innerHTML = markup3;

</script>
</body>
</html>
